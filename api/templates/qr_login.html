<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>网易云音乐二维码登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d32f2f;
        }
        #qrcode {
            margin: 20px 0;
        }
        #qrcode img {
            border: 1px solid #ddd;
            padding: 10px;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .info {
            background-color: #d9edf7;
            color: #31708f;
        }
        .warning {
            background-color: #fcf8e3;
            color: #8a6d3b;
        }
        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b71c1c;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网易云音乐</h1>
        <h2>扫码登录</h2>
        
        <div id="qrcode">
            <p>正在生成二维码，请稍候...</p>
        </div>
        
        <div id="status" class="info">
            请使用网易云音乐APP扫描二维码
        </div>
        
        <button id="refreshBtn" class="hidden">刷新二维码</button>
    </div>

    <script>
        let unikey = '';
        let checkInterval;

        // 获取二维码
        function getQRCode() {
            fetch('/api/login/qr/key')
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        unikey = data.data.unikey;
                        const qrUrl = 'https://music.163.com/login?codekey=' + unikey;
                        document.getElementById('qrcode').innerHTML = 
                            '<img src="https://api.qrserver.com/v1/create-qr-code/?data=' + encodeURIComponent(qrUrl) + '&size=200x200" alt="二维码">' +
                            '<p>扫码完成后请在手机上确认</p>';
                        document.getElementById('refreshBtn').classList.add('hidden');
                        startChecking();
                    } else {
                        document.getElementById('qrcode').innerHTML = '<p>获取二维码失败，请刷新页面重试</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('qrcode').innerHTML = '<p>获取二维码失败，请刷新页面重试</p>';
                });
        }

        // 开始检查扫码状态
        function startChecking() {
            // 清除之前的检查
            if (checkInterval) {
                clearInterval(checkInterval);
            }
            
            // 每2秒检查一次扫码状态
            checkInterval = setInterval(checkQRStatus, 2000);
        }

        // 检查扫码状态
        function checkQRStatus() {
            if (!unikey) return;
            
            fetch('/api/login/qr/check?key=' + unikey)
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('status');
                    
                    switch (data.code) {
                        case 800: // 二维码已过期
                            statusDiv.className = 'warning';
                            statusDiv.innerHTML = '二维码已过期，请刷新二维码';
                            document.getElementById('refreshBtn').classList.remove('hidden');
                            clearInterval(checkInterval);
                            break;
                        case 801: // 等待扫码
                            statusDiv.className = 'info';
                            statusDiv.innerHTML = '请使用网易云音乐APP扫描二维码';
                            break;
                        case 802: // 待确认
                            statusDiv.className = 'info';
                            statusDiv.innerHTML = '已扫码，请在手机上确认';
                            break;
                        case 803: // 授权成功
                            statusDiv.className = 'success';
                            statusDiv.innerHTML = '登录成功，正在跳转...';
                            clearInterval(checkInterval);
                            // 可以跳转到用户主页或其他页面
                            setTimeout(() => {
                                window.location.href = '/api/login/status';
                            }, 1000);
                            break;
                        default:
                            statusDiv.className = 'warning';
                            statusDiv.innerHTML = '未知状态，请刷新页面重试';
                            clearInterval(checkInterval);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // 页面加载完成后获取二维码
        document.addEventListener('DOMContentLoaded', function() {
            getQRCode();
            
            // 刷新按钮事件
            document.getElementById('refreshBtn').addEventListener('click', function() {
                getQRCode();
            });
        });
    </script>
</body>
</html>
